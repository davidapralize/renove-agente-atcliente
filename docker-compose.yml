version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8104:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - DEALCAR_API_KEY=${DEALCAR_API_KEY}
      - MAX_HISTORY_MESSAGES=${MAX_HISTORY_MESSAGES:-20}
      - SESSION_CLEANUP_DAYS=${SESSION_CLEANUP_DAYS:-7}
    volumes:
      - ./backend/data:/app/backend/data
    restart: unless-stopped
    networks:
      - renove-network

networks:
  renove-network:
    driver: bridge
